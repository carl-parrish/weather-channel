<div class="container">
  <div class="title-ribbon">
  <span class="title-text">
    {{title}}
  </span>
  </div>


  <div class="canvas">
    <span class="info-box">{{ description }}</span>
    <img src="{{ icon }}" align="center"/><br/>
    {{ (inCelsius? temp: celsius2Fahrenheit() ) | number : '.2'}}&deg;F
    <button class="mdc-button mdc-button--raised" (click)="inCelsius = true">&deg;Celsius</button>
  </div>
</div>
